{% extends "layout1.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead mb-0"  style="background-image:url('{{url_for('static',filename='img/edit-bg.jpg')}}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Manage your posts and change them</span>
            </div>
          </div>
        </div>
      </div>
    </header>
{%with messages=get_flashed_messages(with_categories=true) %}
{%if messages %}
{% for category,message in messages%}
<div class="alert alert-{{category}} alert-dismissable fade show" role="alert">
  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-lable="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
{% endwith %}

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
<!-- <h1>Basic Actions</h1>
           <a href="/dashboard">  <button class="btn btn-primary"> Dashboard Home</button></a>
           <a href="/logout">  <button class="btn btn-warning"> Logout</button></a> -->
<br>
<h1>Add/ Edit Posts</h1> <hr>
          <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" name='title' required data-validation-required-message="Please enter title." value="{{post.title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tag Line</label>
                <input type="text" class="form-control" placeholder="Tag Line" id="tline" name='tline' required data-validation-required-message="Please enter tag line." value="{{post.tagline}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="Slug" id="slug" name='slug' required data-validation-required-message="Please enter slug." value="{{post.slug}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" class="form-control" placeholder="Type your content..." id="content" name='content' required data-validation-required-message="Please enter contents of the article."> {{post.content}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label> Image</label>
                <input class="form-control" placeholder="Upload image" id="img_file" name='img_file' value="{{post.img_file}}" >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-success" id="sendMessageButton">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    {% endblock %}
