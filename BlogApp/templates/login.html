<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center" style="background-image:linear-gradient(#a18cd1,#fbc2eb)">
<link href="{{url_for('static',filename='css/signin.css') }} " rel="stylesheet">

<form class="form-signin" action="/dashboard" method="post">
    {% set fname = 'img/'+  params['login_image']  %}
      <!--<img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="" width="100" height="100" > -->
    <img class="circle" src="{{url_for('static', filename=fname)}}" alt="" width="125" height="125" >
    <h1 class="h3 mb-3 fw-normal">Admin Login</h1>
      <label for="uname" class="sr-only">User Name</label>
    <input type="text" class="form-control" id="uname" name="uname" placeholder="User Name" required autofocus>
      <label for="pass" class="sr-only">Password</label>
    <input type="password" class="form-control" id="pass" name="pass" placeholder="Password" required>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} 2021</p>
  </form>



  </body>
</html>
