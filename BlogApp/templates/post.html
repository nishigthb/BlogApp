{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    {%set fname='img/' +post.img_file %}
      <header class="masthead" style="background-image: url(' {{ url_for('static',filename= fname)}}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>{{post.title}}</h1>
              <h2 class="subheading">{{post.tagline}} </h2>
              <span class="meta">Posted by {{params.admin_user}} on {{post.date}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>
<style>
        #moreText {
            display: none;
        }
    </style>
    <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
    <p>{{post.content[0:100]}}
        <span id="points">...</span>
        <span id="moreText">{{post.content[100:]}}</span> <br>
<button onclick="toggleText()" id="textButton">Show More</button>
        </p>
            <br>
          </div>
        </div>
      </div>
    </article>


    <script>
        function toggleText() {
            var points =document.getElementById("points");
            var showMoreText =document.getElementById("moreText");
            var buttonText =document.getElementById("textButton");
            if (points.style.display === "none") {
                showMoreText.style.display = "none";
                points.style.display = "inline";
                buttonText.innerHTML = "Show More";
            }
            else {
                showMoreText.style.display = "inline";
                points.style.display = "none";
                buttonText.innerHTML = "Show Less";
            }
        }
    </script>


{% endblock %}
